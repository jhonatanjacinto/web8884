<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container">
    <h1 class="display-4 mb-3 mt-3">Blog</h1>
    <button class="btn btn-primary">
        Carregar Posts
    </button>
    <hr>
    <div class="posts-blog d-flex justify-content-around align-items-start flex-wrap">
        <!-- carregar os posts do blog aqui -->
    </div>
</div>

<script>

    // Insira sua lógica aqui
    const btn = document.querySelector('.btn');
    const container = document.querySelector('.posts-blog');
    btn.onclick = async () => {
        try {
            container.innerHTML = '';
            const resposta = await fetch('https://jsonplaceholder.typicode.com/posts');
            const listaDePosts = await resposta.json();
            console.log(listaDePosts); // Array de objetos
            listaDePosts.forEach(post => {
                const divPost = document.createElement('div');
                divPost.classList.add('card', 'mb-3');
                divPost.innerHTML = `
                    <div class="card-header">
                       #${post.id} - ${ post.title }
                    </div>
                    <div class="card-body">
                        ${ post.body }
                    </div>
                `;
                container.append(divPost);
            });
        }
        catch(erro) {
            alert('Algo de errado não está certo!');
            console.error(erro);
        }
    }

</script>
